<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta property="og:title" content="Random Movie Titles" />
<meta property="og:type" content="article" />
<meta property="og:url" content="https://cataliniimolnar.github.io/movlist/" />
<meta property="og:image" content="https://cataliniimolnar.github.io/movlist/assets/movies.png" />
<meta property="og:description" content="Don't know what to watch tonight? Check out this random list..." /> 
<title>Random Movie Title</title>
<link rel="shortcut icon" href="assets/rmg.ico" type="image/x-icon">
<link rel="icon" href="assets/rmg.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="assets/slick/slick.css" />
<link rel="stylesheet" type="text/css" href="assets/slick/slick-theme.css" />
<link rel="stylesheet" type="text/css" href="assets/css/new.css"/>
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-107497398-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments)};
  gtag('js', new Date());

  gtag('config', 'UA-107497398-1');
</script>
</head>
<body>
<div class="wrapper">
<section ng-app="app" ng-cloack ng-controller="MainController">
	<article ng-repeat="movie in movies | shuffle">
		<div class="m__poster">
			<img ng-src={{movie.poster}} alt="{{movie.title}}">
		</div>
		<div class="m__details">
			<i class="fa fa-film" aria-hidden="true">
			<span><h3>{{movie.title}}<br/>{{movie.year}}<br/>{{movie.duration}}</h3><br/>{{movie.genre}}<br/><br/>{{movie.actors}}</span>
			</i>
			<i class="fa fa-info-circle" aria-hidden="true">
			<span>{{movie.description}}</span>
			</i>
			<i class="fa fa-youtube-play" aria-hidden="true" title="yt trailer">
				<span class="t__link hidden">{{movie.trailer}}</span>
			</i>
		</div>
	</article>
</section>
</div>
<div class="trailer hidden"></div>
<div class="s-btns">
<a href="http://www.facebook.com/sharer.php?u=https://cataliniimolnar.github.io/movlist/" target="_blank" class="s_btn"><i class="fa fa-facebook" aria-hidden="true"></i></a>
</div>
<script type="text/javascript" src="assets/js/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/angular.min.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>
<script type="text/javascript" src="assets/slick/slick.min.js"></script>
<script type="text/javascript" src="assets/js/new.js"></script>
</body>
</html>
