<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta property="og:title" content="Random Movie Titles" />
<meta property="og:type" content="article" />
<meta property="og:url" content="https://cataliniimolnar.github.io/movlist/" />
<meta property="og:image" content="https://cataliniimolnar.github.io/movlist/assets/movies.png" />
<meta property="og:description" content="Don't know what to watch tonight? Check out this random list..." /> 
<title>Random Movie Title</title>
<link rel="shortcut icon" href="assets/rmg.ico" type="image/x-icon">
<link rel="icon" href="assets/rmg.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-107497398-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments)};
  gtag('js', new Date());
  gtag('config', 'UA-107497398-1');
</script>
</head>
<body>

<div id="loader"><div><div class="sk-cube-grid"><div class="sk-cube sk-cube1"></div><div class="sk-cube sk-cube2"></div><div class="sk-cube sk-cube3"></div><div class="sk-cube sk-cube4"></div><div class="sk-cube sk-cube5"></div><div class="sk-cube sk-cube6"></div><div class="sk-cube sk-cube7"></div><div class="sk-cube sk-cube8"></div><div class="sk-cube sk-cube9"></div></div></div></div>
<div class="wrapper off" ng-app="app" ng-controller="MainController" ng-cloack>
	<!--
	<div id="search">
		search for... <input ng-model="query" type="text"/>
	</div>
	| filter:query 
	-->
<section>
	<article ng-repeat="movie in movies | shuffle">
		<div class="img">
			<img ng-src={{movie.poster}} alt="{{movie.title}}"/>
		</div>
		<div class="ico">
			<i class="fa fa-film"></i>
			<i class="fa fa-info"></i>
			<i class="fa fa-youtube-play"><span class="t__link off">{{movie.trailer}}</span></i>
		</div>
		<div class="m__title off">
			<h3>{{movie.title}}</h3>
			<br/>
			<h4>
			{{movie.genre}}
			<br/><br/>
			{{movie.actors}}
			<br/><br/>
			{{movie.year}} <i class="fa fa-clock-o"></i> {{movie.duration}}
			</h4>
		</div>
		<div class="m__info off">
			<p>
			{{movie.description}}
			</p>
		</div>
	</article>
</section>
</div>
<div class="trailer off"></div>

<div class="s-btns">
<a href="http://www.facebook.com/sharer.php?u=https://cataliniimolnar.github.io/movlist/" target="_blank" class="s_btn"><i class="fa fa-facebook" aria-hidden="true"></i></a>
</div>
<div id="detect__browser">
	<i id="desktop" class="fa fa-desktop"></i>
	<i id="mobile" class="fa fa-mobile"></i>
</div>
<script type="text/javascript" src="assets/js/jquery.min.js" defer></script>
<script type="text/javascript" src="assets/js/angular.min.js" defer></script>
<script type="text/javascript" src="assets/js/main.js" defer></script>
<script type="text/javascript" src="assets/js/app.js" defer></script>
</body>
</html>
